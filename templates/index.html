{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to the Final Project's blog {% endblock %}</h1>
     {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['post_id']) }}">
            <h2>{{ post['title'] }}</h2>
            <h2>{{ post['author'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
